server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: sample-log
    static_configs:
      - targets:
          - localhost
        labels:
          job: sample-log
          __path__: /var/log/sample.log
    pipeline_stages:
      - regex:
          expression: '\[(?P<timestamp>.*?)\] (?P<service>\w+) (?P<status_code>\d+) (?P<response_time>\d+)ms (?P<user_id>\w+) (?P<transaction_id>\w+) (?P<activity>\w+)'
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05.999999" 
      - labels:
          timestamp:
          service:
          status_code:
          response_time:
          user_id:
          transaction_id:
          activity:
      - replace:
          expression: '(?P<response_time>\d+)ms'
          replace: '${response_time}'
      - output:
          format: '{{ .response_time | int }}'
          source: response_time